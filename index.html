<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- <div class="navbar">
        My Navbar
             
     </div> -->
    <nav class="navbar">
        <div class="navbar-right">
            <a href="listPosts.html" class="navbarButton">View Posts</a>
            <a href="#" id="logoutLink"></a>
                <i class="fa fa-sign-out"></i> 
              </a><span id="tooltip">Çıkış Yap</span>
        </div>
    </nav>

    <div class="main-content">
        <div class="form-container">
            <h2>Create a Post</h2>
            <form id="postForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="4" required></textarea>
                </div>
                <!-- <div class="form-group">
                    <label for="postedBy">Posted By:</label>
                    <input type="text" id="postedBy" name="postedBy" required>
                </div> -->
                <div class="form-group">
                    <label for="img">Image URL:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma separated):</label>
                    <input type="text" id="tags" name="tags" placeholder="Birden fazla ise ',' ile ayırın">
                </div>
                <button type="submit" id="saveButton">Save Post</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <div class="footer">
        My Footer
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
